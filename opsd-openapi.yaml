      tags:
      - IS-IS
      parameters:
      - in: path
        name: instance_name
        description: The IS-IS instance name.
        required: true
        schema:
          $ref: "#/components/schemas/InstanceName"
      - in: path
        name: ifl_name
        description: The logical interface the neighbor is connected to. 
        required: true
        schema:
          type: string
      responses:
