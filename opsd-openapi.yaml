      - in: query 
        name: instance_name
        description: Routing instance name
        required: false
        schema: 
          type: string 
          default: default
      - in: query 
        name: count
        description: Number of pings.
        required: false
        schema: 
          type: integer 
          default: 5
          minimum: 1
          maximum: 65535
      - in: query 
        name: interval
        description: Ping interval in seconds.
        required: false
        schema: 
          type: number 
          format: float
          default: 1.0
          minimum: 0.001
          maximum: 60.0
      - in: query 
        name: size
        description: Packet payload size in bytes.
        required: false
        schema: 
          type: integer 
          default: 56
          minimum: 8
          maximum: 32768
      - in: query
        name: ttl
        description: IP TTL value
        required: false
        schema:
          type: integer
          default: 64
          minimum: 1
          maximum: 255
      - in: query
        name: tos
        description: IP ToS value
        required: false
