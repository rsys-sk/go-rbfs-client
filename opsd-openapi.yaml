        required: false
        schema: 
          type: string
      - in: query 
        name: destination_a
        description: Destination hostname to query DNS for an A record (IPv4 address)
        required: false
        schema: 
          type: string      
      - in: query 
        name: source_ip
        description: Source IPv4 or IPv6 address
        required: false
        schema: 
