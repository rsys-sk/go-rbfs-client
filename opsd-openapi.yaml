      responses:
        200:
          description: The IS-IS instances.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ISISInstanceRef"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"
