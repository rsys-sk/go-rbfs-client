      summary: Shows IS-IS instance details.
      operationId: getISISInstance
      description: |
        Shows the details of an IS-IS instance including the discovered neighbors.
      tags:
      - IS-IS
      parameters:
      - in: path
        name: instance_name
        description: The IS-IS instance name.
        required: true
