    get:
      summary: Shows details of a IS-IS interface.
      operationId: getISISInterface
      description: |
        Shows details of an IS-IS interface including statistics.
      tags:
      - IS-IS
      parameters:
      - in: path
        name: instance_name
        description: The IS-IS instance name.
        required: true
