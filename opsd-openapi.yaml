        schema:
          type: integer
          minimum: 1
          maximum: 4094
      - in: query
        name: inner_vlan_max
        description: The inner VLAN range maximum value.
        schema:
          type: integer
          minimum: 1
          maximum: 4094
      requestBody:
        required: true
        content:
          application/json:
