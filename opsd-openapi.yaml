          required: true
          schema:
            type: string
        - in: path
          name: safi
          description: The sub-address family.
          required: true
          schema:
            type: string
        - in: query
          name: prefix4
          description: IPv4 prefix (address/mask)
          schema:
            type: string
        - in: query
          name: prefix6
          description: IPv6 prefix (address/mask)
          schema:
            type: string
        - in: query
          name: label
          description: MPLS label value
          schema:
            type: string
      responses:
