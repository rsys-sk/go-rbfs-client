        401:
          $ref: "#/components/responses/401"
        403:  
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
  /streams/traceroute:
    post:
      summary: Traces the route to the given destination IP address.
      operationId: streamTraceroute
      description: |
